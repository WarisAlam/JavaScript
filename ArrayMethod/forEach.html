<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [6,5,7,4,3,8,9]
        arr.forEach((element,index) => {
            console.log(element, index)
        })

        /*......................*/
        let arr1 = ['waris', 'anjar', 'arshad', 'vineet']
        arr1.forEach((element, index) => {
            console.log(element, index)
        })

        //use syntetatic sugar
        arr1.forEach((element, index) => {
            console.log(element == 'anjar' ? index: 'No')
        })

        //also use like this
        let fun1 = function(element, index){
            console.log(element, index)
        }
        arr1.forEach(fun1)
        
    </script>
</body>
</html>
